<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--Cargar CSS Bootstarp-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <main class="container" style="background-color: thistle;">

        <!-- NUESTRO CONTENIDO CENTRADO -->
        <section class="row justify-content-around">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6">

                <!-- NUESTRO FORMULARIO -->
                <form action="validado.html" method="post" onsubmit="return validarDatos()">

                    <!-- PRIMERA FILA -->
                    <div class="row">
                        <div class="col-12">
                            <h1>
                                Validación de formulario
                            </h1>
                        </div>
                    </div>

                    <!-- SEGUNDA FILA -->
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="mb-3">
                                <label for="user" class="form-label">Usuario:</label>
                                <input type="text" id="user" name="user" class="form-control">
                                <span id="apoyoInputUser" class="form-text" style="display: none;">El usuario tiene que ser de 4 a 16
                                    dígitos y solo puede contener números, letras y guión bajo.</span>
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="mb-3">
                                <label for="name" class="form-label">Nombre:</label>
                                <input type="text" id="nombre" name="name" class="form-control">
                                <span id="apoyoinputName" class="form-text" style="display: none;">El nombre del usuario no es valido, solo debe ingresar letras</span>
                            </div>
                        </div>
                    </div>

                    <!-- TERCERA FILA -->
                    <div class="row">
                        <div class="col-12 col-sm-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>
                        </div>
                        <div class="col-12 col-sm-6">
                            <div class="mb-3">
                                <label for="repassword" class="form-label">Repetir Contraseña</label>
                                <input type="password" id="repassword" name="repassword" class="form-control">
                                <span id="apoyoInputPassword" class="form-text" style="display: none;">Ambas contraseñas deben ser
                                    iguales.</span>
                            </div>
                        </div>
                    </div>

                    <!-- CUARTA FILA -->
                    <div class="row">
                        <div class="mb-3">
                            <button type="submit" class="btn btn-success" id="btnEnviar">Enviar</button>
                        </div>
                    </div>

                </form>

            </div>
        </section>

    </main>
    <script src="custom.js"></script>

</body>

</html>
